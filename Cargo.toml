[package]
name = "arnis"
version = "2.0.0"
edition = "2021"
description = "Arnis - Generate real life cities in Minecraft"
homepage = "https://github.com/louis-e/arnis"
repository = "https://github.com/louis-e/arnis"
license = "GPL-3.0"
readme = "README.md"

[profile.release]
lto = true

[dependencies]
clap = { version = "4.1", features = ["derive"] }
colored = "2.1.0"
fastanvil = "0.31.0"
fastnbt = "2.5.0"
geo = "0.28.0"
indicatif = "0.17.8"
itertools = "0.13.0"
nalgebra = "0.33.0"
once_cell = "1.19.0"
rand = "0.8.5"
reqwest = { version = "0.12.7", features = ["blocking", "json"] }
semver = "1.0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
